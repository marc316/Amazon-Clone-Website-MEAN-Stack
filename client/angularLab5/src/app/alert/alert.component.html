<div *ngIf="alert.message">
  <ngb-alert [type]="alert.messageType" data-dismiss="modal">
    <button type="button" class="close" data-dismiss="modal" #alertRemove aria-label="Close" (click)="closeAlert()">
      <span aria-hidden="true">&times;</span>
    </button>
    <div *ngIf="isArray">
      <div *ngFor="let data of alert.message">
        > {{ data.msg }}
        <br />
      </div>
    </div>
    <div *ngIf="!isArray">
      {{ alert.message }}
    </div>
  </ngb-alert>
</div>
